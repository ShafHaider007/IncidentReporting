{% extends "base.html" %} {% block title %} contact {% endblock title %} 

{% block body %}
{% if messages %}
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        toastr.success("Form submitted successfully. Our Team will get back to you, {{name}}"); // Display the success message using toastr
      });
    </script>
    {% endif %}
<div class="contact1">
  <div class="container-contact1">
    <div class="contact1-pic js-tilt" data-tilt>
      <img src="/static/img/contact.png" alt="IMG" />
    </div>

    <form class="contact1-form validate-form"  action="{% url 'contact' %}" method="post">
      {% csrf_token %}
      <span class="contact1-form-title"> Contact Our Real Estate Team </span>

      <div class="wrap-input1 validate-input" data-validate="Name is required">
        <input
          class="input1 rounded"
          type="text"
          name="name"
          placeholder="Your Name"
        />
        <span class="shadow-input1"></span>
      </div>

      <div
        class="wrap-input1 validate-input"
        data-validate="Valid email is required: ex@abc.xyz"
      >
        <input
          class="input1 rounded"
          type="email"
          name="email"
          placeholder="Your Email"
        />
        <span class="shadow-input1"></span>
      </div>

      <div
        class="wrap-input1 validate-input"
        data-validate="Phone number is required"
      >
        <input
          class="input1 rounded"
          type="text"
          name="phone"
          placeholder="Your Phone Number"
        />
        <span class="shadow-input1"></span>
      </div>

      <div
        class="wrap-input1 validate-input"
        data-validate="Property type is required"
      >
        <select class="input1 rounded" name="property-type">
          <option value="" disabled selected>Select Property Type</option>
          <option value="apartment">Apartment</option>
          <option value="house">House</option>
          <option value="commercial">Commercial Property</option>
          <option value="land">Land</option>
        </select>
        <span class="shadow-input1"></span>
      </div>

      <div
        class="wrap-input1 validate-input"
        data-validate="Subject is required"
      >
        <input
          class="input1 rounded"
          type="text"
          name="subject"
          placeholder="Subject"
        />
        <span class="shadow-input1"></span>
      </div>

      <div
        class="wrap-input1 validate-input"
        data-validate="Message is required"
      >
        <textarea
          class="input1 rounded"
          name="message"
          placeholder="Your Message"
        ></textarea>
        <span class="shadow-input1"></span>
      </div>

      <div class="container-contact1-form-btn">
        <button class="contact1-form-btn">
          <span>
            Send Inquiry
            <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
          </span>
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock body %}
